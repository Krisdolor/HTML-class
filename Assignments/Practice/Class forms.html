<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./travel.css">
</head>

<body>
    <section>
        <h1>Travel Reservation Form</h1>
    
    </section>
    <form action="">
        <label for="">Full name*:</label>
        <br>
        <input type="text" name="firstname" id="" placeholder="firstname lastname" class="input-box">
        <br>
        <br>
        <label for="">Email address*:</label>
        <br>
        <input type="text" name="email address" id="" placeholder="EMAIL_ADDRESS" class="input-box">
        <br>
        <br>
        <label for="">Select Tour Package*:</label>
        <br>
        <select name="" id="">
    
            <option value="">Goa</option>
            <option value="Premium">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="South Africa">South Africa</option>
            <option value="Zimbabwe">Zimbabwe</option>
        </select>
        <br>
        <br>
            <label for="">Arrival date*:</label>
            <br>
            <input type="date" name="" id="" class="arrival-date" >
            <br>
            <br>
            <label for="">Number of persons*:</label>
            <br>
            <input type="text" name="NUMBER OF PERSONS" id="" placeholder="UNKNOWN_TYPE" class="input-box">
            <br>

            <p>What would you want to avail?*</p>
        
            <label for="">Boarding</label> <input type="checkbox" name="boarding" id="" value="boarding" class="input-boxx">
            <br>
            <label for="">Fooding</label> <input type="checkbox" name="fooding" id="" value="fooding" class="input-boxx">
            <br>
            <label for="">Sight seeing</label> <input type="checkbox" name="sightseeing" id="" value="sightseeing" class="input-bxox">
            <br>
            <br>
            <label for="" >Discount Coupon code:</label>
            <br>
            <input type="text" name="Discount code" id="" placeholder="UNKNOWN_TYPE" class="input-box">
            <br>
            <br>
            <label for="">Terms and conditions</label>
            <br>

            <input type="radio" name="consent" id="" value="I agree" class="input-boxx">I agree
            <input type="radio" name="consent" id="" value="I disagree" class="input-boxx">I disagree
            <br>
            <br>
            <button>Complete Reservation</button>










    </form>

</body>

</html>
